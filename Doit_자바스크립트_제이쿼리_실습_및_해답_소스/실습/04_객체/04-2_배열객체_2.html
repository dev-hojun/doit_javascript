<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열객체2</title>
</head>
<body>
</body>
<script>
    var arr_1 = ["사당", "교대", "방배", "강남"];
    var arr_2 = ["신사", "압구정", "옥수"];

    var result = arr_1.join("-"); // join: 배열 객체의 데이터를 연결 문자 기준으로 1개의 문자형 데이터로 반환
    document.write(result, "<br>");

    result = arr_1.concat(arr_2); // concat : 2개의 배열 객체를 하나로 결합
    document.write(result, "<br>");

    result = arr_1.slice(1, 3); // slice : 배열 객체 데이터 중 원하는 인덱스 구간만큼 잘라서 배열 객체로 가져옴
    document.write(result, "<br>");
    
    arr_1.sort();
    document.write(arr_1, "<br>"); // sort: 배열 객체 데이터를 오름차순으로 정렬

    arr_2.reverse();
    document.write(arr_2, "<br>"); // reverse : 배열 객체 데이터 순서를 거꾸로 반환

    const greenArr = ["교대", "방배", "강남"];
    const yellowArr = ["미금", "정자", "수서"];

    greenArr.splice(2, 1, "서초", "역삼"); // splice: 배열 객체 지정 데이터를 삭제 후 그 구간에 새 데이터를 삽입 / 2번 인덱스(강남)부터 1개의 데이터를 삭제 후 데이터 추가
    document.write(greenArr, "<br>");

    const data1 = yellowArr.pop(); // 배열에 저장된 데이터 중 마지막 인데스에 data1에 저장
    const data2 = yellowArr.shift(); // 배열에 저장된 데이터 중 첫 번째 인덱스를 data2에 저장

    yellowArr.push(data2); // data2에 저장된 데이터(미금)를 yellowArr 마지막 인덱스에 새 데이터로 삽입
    document.write(yellowArr, "<br>"); 

    yellowArr.unshift(data1); // data1에 저장된 데이터(수서)를 yellowArr 첫 번째 인덱스에 새 데이터로 삽입
    document.write(yellowArr, "<br>");

</script>
</html>
