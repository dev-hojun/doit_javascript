<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>수학객체 가위바위보 맞추기</title>
</head>
<body>

</body>
<script>
    document.write("<h1>가위, 바위, 보 맞추기</h1>");

    var game = prompt("가위, 바위, 보 중에 선택하세요.");
    var gameNum;

    switch (game) {
        case "가위":
        gameNum = 1; break;
        case "바위":
        gameNum = 2; break;
        case "보":
        gameNum = 3; break;
        default: alert("잘못 선택했습니다. 다시 입력해주세요.");
        location.reload();
    }

    var com = Math.ceil(Math.random() * 3);

    document.write("<img src='/img/rock.png'");
    
    if (gameNum == com) {
        document.write("<p>정답입니다.<p>");
    } else {
        document.write("<p>오답입니다.</p>");
    }
</script>
</html>
