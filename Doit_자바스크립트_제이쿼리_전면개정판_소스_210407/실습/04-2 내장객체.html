<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내장객체</title>
</head>
<body>
</body>
<script>
    var tv = new Object();
    tv.color = "white";
    tv.price = "3000000";
    tv.info = function() {
        document.write("tv 색상:" + this.color, "<br>"); // this는 메서드의 객체(tv)를 가리킴
        document.write("tv 색상:" + this.price, "<br>");
    }
    // 다른 선언 방식
    var car = {
        color: "black",
        price: 5000000,
        info() {
            document.write("car 색상:" + this.color, "<br>");
            document.write("car 색상:" + this.price, "<br>");
        }
    };

    document.write("<h1>tv객체 메서드 호출</h1>");
    tv.info();

    document.write("<h1>car객체 메서드 호출</h1>");
    car.info();

</script>
</html>
